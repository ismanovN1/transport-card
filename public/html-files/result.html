<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #006DEC;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #loader {
            display: none;
            width: 120px;
            height: 120px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loader">
            <svg version="1.1" id="L2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                <circle fill="none" stroke="white" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48" />
                <line fill="none" stroke-linecap="round" stroke="white" stroke-width="4" stroke-miterlimit="10" x1="50"
                    y1="50" x2="85" y2="50.5">
                    <animateTransform attributeName="transform" dur="2s" type="rotate" from="0 50 50" to="360 50 50"
                        repeatCount="indefinite" />
                </line>
                <line fill="none" stroke-linecap="round" stroke="white" stroke-width="4" stroke-miterlimit="10" x1="50"
                    y1="50" x2="49.5" y2="74">
                    <animateTransform attributeName="transform" dur="15s" type="rotate" from="0 50 50" to="360 50 50"
                        repeatCount="indefinite" />
                </line>
            </svg>
        </div>
    </div>
</body>
<script>
    const searchParams = new URLSearchParams(window.location.search);
    console.log(searchParams.get('status'));

    if (searchParams.get('status') === 'success') {
        const element = document.getElementById('loader')
        if (element) {
            element.style.display = "block"
        }
    }
    if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) window.ReactNativeWebView.postMessage(
        searchParams.get('status'))
</script>

</html>
